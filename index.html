<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mikels Cookie To Click</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #f3e5ab;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #5a3e2b;
        }

        #cookie {
            width: 200px;
            cursor: pointer;
            transition: transform 0.1s ease;
        }

        #cookie:active {
            transform: scale(0.9);
        }

        #score {
            font-size: 24px;
            margin-top: 20px;
            color: #4e342e;
        }

        .upgrade-btn {
            background-color: #8d6e63;
            color: white;
            border: none;
            padding: 12px 18px;
            margin: 20px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.2s;
        }

        .upgrade-btn:hover {
            background-color: #6d4c41;
        }

        .disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <h1>Mikels Cookie To Click</h1>
    <img src="https://upload.wikimedia.org/wikipedia/commons/7/70/Cookie.png" id="cookie" alt="Cookie">
    <div id="score">Cookies: 0</div>
    <button id="upgrade" class="upgrade-btn">Buy Upgrade (Cost: 50)</button>

    <script>
        let score = 0;
        let pointsPerClick = 1;
        let upgradeCost = 50;

        const cookie = document.getElementById("cookie");
        const scoreDisplay = document.getElementById("score");
        const upgradeBtn = document.getElementById("upgrade");

        cookie.addEventListener("click", () => {
            score += pointsPerClick;
            updateScore();
        });

        upgradeBtn.addEventListener("click", () => {
            if (score >= upgradeCost) {
                score -= upgradeCost;
                pointsPerClick *= 2;
                upgradeCost *= 2;
                updateScore();
                upgradeBtn.textContent = `Buy Upgrade (Cost: ${upgradeCost})`;
            }
        });

        function updateScore() {
            scoreDisplay.textContent = `Cookies: ${score}`;
            if (score < upgradeCost) {
                upgradeBtn.classList.add("disabled");
            } else {
                upgradeBtn.classList.remove("disabled");
            }
        }

        updateScore();
    </script>
</body>
</html>
